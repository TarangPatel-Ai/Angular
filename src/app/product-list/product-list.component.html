<div *ngIf="products.length>0">
        <div *ngFor="let product of products">
          <div  class="product-card">
              <img src="{{ product.imageUrl }}" alt="Samsung">
              <h2>{{ product.name }}</h2>
              <p>{{ product.description }}</p>
              <p class="price">${{ product.price }}</p>
          </div>
        </div>
</div>
